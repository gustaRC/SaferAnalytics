<div class="grid ui-fluid mb-10">
  <div class="col-12 md:col-4">
    <h4>Ano</h4>
    <div class="div-ano field-checkbox pl-10">
      <button
        pButton
        label="Selecionar Todos"
        class="btn-pequeno button-secondary"
        [disabled]="anosSelecionados.length == listaAnosDisponiveis.length"
        (click)="selecionarTodosAnos()"
      ></button>
      <div *ngFor="let ano of listaAnosDisponiveis">
        <p-checkbox
          [inputId]="'{{ano}}'"
          [value]="ano"
          label="{{ano}}"
          [(ngModel)]="anosSelecionados"
          name="ano"
          >
        </p-checkbox>
      </div>
      <span style="font-size: 14px;" *ngIf="listaAnosDisponiveis.length == 0">
        Nenhum ano disp칩nivel
      </span>
    </div>
  </div>
  <div class="col-12 md:col-4">
    <h4>Funcion치rios</h4>
    <div class="pl-10">
      <p-multiSelect
        [options]="listaFuncionarioInput"
        [(ngModel)]="funcionariosSelecionados"
        optionLabel="nome"
        [showHeader]="false"
        scrollHeight="300"
        styleClass="input-multiselect-dashboard"
        selectedItemsLabel="Todos os funcion치rios selecionados!"
        [placeholder]="'Nenhum funcion치rio selecionado'"
        (onChange)="tratarFuncionariosSelecionados()">
      </p-multiSelect>
    </div>
  </div>
  <div class="col-12 md:col-4">
    <h4>Setores</h4>
    <div class="pl-10">
      <p-multiSelect
        [options]="listaSetorInput"
        [(ngModel)]="setoresSelecionados"
        optionLabel="nome"
        [showHeader]="false"
        scrollHeight="300"
        styleClass="input-multiselect-dashboard"
        selectedItemsLabel="Todos os setores selecionados!"
        [placeholder]="'Nenhum setor selecionado'"
        (onChange)="tratarSetoresSelecionados()">
      </p-multiSelect>
    </div>
  </div>

</div>
