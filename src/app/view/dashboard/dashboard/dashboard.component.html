<app-filter (dataOutput)="tratamentoDados($event)"></app-filter>

<div class="content-beetwen">
  <h3>Informações Gerais</h3>
  <button pButton
    icon="pi pi-info-circle"
    class="btn-info"
    pTooltip="Tarefas Abertas: ;
    Tarefas Fechadas: ;
    Novas Tarefas: ;
    Enviadas para Teste: ;
    Erros no Teste: ;
    % Erros: ;
    Horas Totais: .
    "
    tooltipStyleClass="tooltip-info"
    tooltipPosition="left">
  </button>

</div>
<div class="grid ui-fluid">
  <div class="col-4">
    <span class="span-info-gerais grid ui-fluid">
      <label class="col-5">Tarefas Abertas:</label>
      <input pInputText
      type="text"
      class="p-inputtext-sm color-padrao col-7"
      [(ngModel)]="infoGeral.tarefasAbertas"
      disabled>
    </span>
  </div>
  <div class="col-4">
    <span class="span-info-gerais grid ui-fluid">
      <label class="col-5">Enviadas para Teste:</label>
      <input pInputText
      type="text"
      class="p-inputtext-sm color-padrao col-7 "
      [(ngModel)]="infoGeral.enviadasTeste"
      disabled>
    </span>
  </div>
  <div class="col-4">
    <span class="span-info-gerais grid ui-fluid">
      <label class="col-5">Erros no Teste:</label>
      <input pInputText
      type="text"
      class="p-inputtext-sm color-negativa col-7"
      [(ngModel)]="infoGeral.erroTeste"
      disabled>
    </span>
  </div>
  <div class="col-4">
    <span class="span-info-gerais grid ui-fluid">
      <label class="col-5">Tarefas Fechadas:</label>
      <input pInputText
      type="text"
      class="p-inputtext-sm color-padrao col-7"
      [(ngModel)]="infoGeral.tarefasFechadas"
      disabled>
    </span>
  </div>
  <div class="col-4">
    <span class="span-info-gerais grid ui-fluid">
      <label class="col-5">Horas Totais:</label>
      <input pInputText
      type="text"
      class="p-inputtext-sm color-padrao col-7"
      [(ngModel)]="infoGeral.horasTarefasFechadas"
      disabled>
    </span>
  </div>
  <div class="col-4">
    <span class="span-info-gerais grid ui-fluid">
      <label class="col-5">% Erros:</label>
      <input pInputText
      type="text"
      class="p-inputtext-sm color-negativa col-7"
      [(ngModel)]="infoGeral.porcentagemErroTeste"
      disabled>
    </span>
  </div>

</div>


<h3>Gráficos</h3>
<div class="grid ui-fluid pl-10">
  <div class="col-6">
    <h4>Tarefas para Teste | Erro no teste | Fechadas</h4>
    <p-chart type="bar" [data]="dataGraficoTarefasTesteErroFechada" [options]="optionsGraficoTarefasTesteErroFechada" [height]="'400'"></p-chart>
  </div>
  <div class="col-1"></div>
  <div class="col-5">
    <h4>Tarefas Novas | Fechadas</h4>
    <p-chart type="doughnut" [data]="dataGraficoTarefasAbertasFechadas" [options]="optionsGraficoTarefasAbertasFechadas" [height]="'400'"></p-chart>
  </div>
  <div class="col-6 mt-20">
    <h4>Horas Trabalhadas</h4>
    <p-chart type="line" [data]="dataGraficoHorasTrabalhadas" [options]="optionsGraficoHorasTrabalhadas" [height]="'400'"></p-chart>
  </div>
  <div class="col-1"></div>
  <div class="col-5 mt-20">

  </div>
  <div class="col-6 mt-20">
    <h4>Setores: Radar</h4>
    <p-chart type="radar" [data]="dataGraficoSetoresRadar" [options]="optionsGraficoSetoresRadar" [height]="'400'"></p-chart>
  </div>
  <div class="col-1"></div>
  <div class="col-5 mt-20">
    <h4>Setores: Linha Horizontal</h4>
  </div>

</div>
